# bot.properties - the bot configuration file.

# Put here the token of the bot, that you created through the Discord developer portal.
token=

# The prefix for bot commands. Used if no custom prefix is configured for the guild and for commands used in DMs.
command_prefix=!

# The prefix of command flags.
flag_prefix=-

# The ID of the channel where the bot can send debug messages and crash reports.
debug_log_channel_id=

# A comma-separated list of SERVER IDs that the bot will use as resources to find emojis.
# Example: "361255823357509645,357655103768887297"
emoji_guild_ids=

# Configure here the status of the bot when it's running.
# The syntax for activity is the following: "status:text". For example: "playing:Geometry Dash" or "watching:YouTube videos"
# status can be one of "online", "idle", "dnd" or "invisible".
activity=playing:Geometry Dash | !help
status=online

